<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Since 1990 - Tudo sobre Dragom Ball Z</title>
</head>

<body>
    <header>
        <div class="container">
            <h1> Since - 1990 </h1>
            <nav>
                <ul>
                    <li>
                        <a href="#brinquedos">Brinquedos</a>
                    </li>
                    <li>
                        <a href="#mangas">Mangás</a>
                    </li>
                    <li>
                        <a href="#contact">Contatos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="brinquedos">
            <div class="container">
                <h2>Brinquedos</h2>
                <div class="brinquedos">
                    <div>
                        <img src="./images_M05_v.2/images/goku-1.jpg" alt="Imagem Goku 1">
                    </div>
                    <div>
                        <img src="./images_M05_v.2/images/freeza.jpg" alt="Imagem Freza">
                    </div>
                    <div>
                        <img src="./images_M05_v.2/images/goku-2.jpg" alt="Imagem Goku 2">
                    </div>
                    <div>
                        <img src="./images_M05_v.2/images/vegeta.jpeg" alt="Imagem Vegeta">
                    </div>
                </div>
            </div>
        </section>

        <section id="mangas">
            <div class="container">
                <h2>Mangás</h2>
                <div class="mangas">
                    <div>
                        <img src="./images_M05_v.2/images/manga-1.jpg" alt="Imagem Goku 1">
                    </div>
                    <div>
                        <img src="./images_M05_v.2/images/manga-2.jpg" alt="Imagem Freza">
                    </div>
                    <div>
                        <img src="./images_M05_v.2/images/manga-3.jpg" alt="Imagem Goku 2">
                    </div>
                    <div>
                        <img src="./images_M05_v.2/images/manga-4.jpg" alt="Imagem Vegeta">
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contato</h2>
                <div class="contact-methods">
                    <!-- Div da form -->
                    <div>
                        <h3>Fale conosco</h3>
                        <form>
                            <input type="text" placeholder="Seu nome" required>
                            <input type="email" placeholder="Seu e-mail" required>
                            <input type="tel" placeholder="Seu telefone(opcional)">
                            <textarea placeholder="Sua mensagem" required></textarea>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                    <!-- Div das redes sociais -->
                    <div>
                        <h3>Nos acompanhe</h3>
                        <ul class="social-links">
                            <li>
                                <img src="./images_M05_v.2/images/instagram.png" alt="Logo instagram">
                            </li>
                            <li>
                                <img src="./images_M05_v.2/images/facebook.png" alt="Logo facebook">
                            </li>
                            <li>
                                <img src="./images_M05_v.2/images/youtube.png" alt="Logo youtube" s>
                            </li>
                        </ul>
                    </div>
                    <!-- Div do endereço -->
                    <div>
                        <h3>Venha até nós</h3>
                        <p>Rua Akira Toriyama n° 7, Universo 7 - Planeta Terra</p>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© Akira Toriyama - Todos os direitos reservados - 2024</p>
        </div>
    </footer>

</body>

</html>

</body>

</html>
